<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DAVe - Data Analytics & Visualisation Service">

    <title>DAVe</title>

    <!-- DAVe CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.js"></script>
    <script src="node_modules/web-animations-js/web-animations.min.js"></script>
    <script src="node_modules/file-saver/FileSaver.js"></script>
    <script src="node_modules/hammerjs/hammer.js"></script>
    <script src="node_modules/intl/dist/Intl.js"></script>
    <script src="node_modules/intl/locale-data/jsonp/en-US.js"></script>
    <script src="node_modules/@dbg-riskit/dave-ui-common/ie.intl.shim.js"></script>
    <script src="node_modules/@dbg-riskit/dave-ui-common/intl.perf.patch.js"></script>

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        window.googleLoaded = false;
    </script>

    <!-- Angular required libs -->
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>

    <!-- Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        //<![CDATA[
        // Load layout related data
        System.import('./selectedLayout.js').then(function (layout) {
            // Add favicon.ico
            var link = document.createElement('link');
            link.rel = 'icon';
            link.href = 'node_modules/@dbg-riskit/' + layout + '/favicon.ico';
            document.head.appendChild(link);

            // Add styles.css
            link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'node_modules/@dbg-riskit/' + layout + '/styles.css';
            document.head.appendChild(link);
        }).catch(function (err) {
            console.error(err);
        });

        System.import('app').catch(function (err) {
            console.error(err);
        });
        //]]>
    </script>
    <script src="restUrl.js"></script>
</head>

<body>
<dave></dave>
</body>

</html>
