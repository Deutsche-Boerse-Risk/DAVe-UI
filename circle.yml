machine:
  services:
    - docker

dependencies:
  pre:
    - npm install -g grunt-cli
    - npm install -g typescript
  override:
    - npm install

test:
  pre:
    - grunt test
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/karma/
    - find . -type f -regex ".*/reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/karma/ \;
  post:
    - grunt dist

deployment:
  staging:
    branch: master
    commands:
      - ./dockerfile/create_docker.sh
      - ./deployment/kube_deploy.sh
