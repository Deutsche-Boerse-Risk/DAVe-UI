<md-sidenav-container>
    <md-sidenav #sidenav>
        <app-menu *ngIf="authStatus" orientation="column"></app-menu>

        <hr>

        <login-menu *ngIf="authStatus" orientation="column"></login-menu>
    </md-sidenav>

    <md-toolbar color="primary" class="mat-elevation-z3">
        <a md-button [routerLink]="routerRoots.ROOT">
            <img src="/deutscheBoerseGroupLogo.svg" height="30px">
        </a>

        <app-menu *ngIf="authStatus && !mediaSmall"></app-menu>

        <span class="toolbar-spacer"></span>

        <button md-icon-button (click)="sidenav.toggle()" *ngIf="mediaSmall">
            <md-icon>menu</md-icon>
        </button>

        <login-menu *ngIf="authStatus && !mediaSmall"></login-menu>
    </md-toolbar>

    <div class="content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
