<list-content [title]="rootRouteTitle"
              [isHistory]="true"
              [routeParts]="routeParts"
              [exportKeys]="exportKeys"
              [data]="data"
              [initialLoad]="initialLoad"
              [errorMessage]="errorMessage"
              [drilldownRouterLink]="['/positionReportLatest', routeParams['clearer'] || '*', routeParams['member'] || '*', routeParams['account'] || '*', routeParams['class'] || '*']">
    <div class="panel-body" *ngIf="chartData?.rows?.length > 0">
        <google-line-chart [chartOptions]="chartOptions"
                           [chartData]="chartData"
                           height="377px"
                           [showControls]="true"></google-line-chart>
    </div>

    <data-table [data]="data"
                [pageSize]="pageSize"
                [defaultOrdering]="defaultOrdering"
                [trackByRowKey]="trackByRowKey">
        <column title="Last update"
                [sortingKey]="valueGetters.received">
            <ng-template let-record="row" cell-template>
                {{record.received | date:'HH:mm:ss'}}
            </ng-template>
        </column>
        <column title="Premium Margin"
                [sortingKey]="valueGetters.premiumMargin">
            <ng-template let-record="row" cell-template>
                {{record.premiumMargin | number:'.2-2'}}
            </ng-template>
        </column>
        <column title="Market Risk"
                [sortingKey]="valueGetters.marketRisk">
            <ng-template let-record="row" cell-template>
                {{record.marketRisk | number:'.2-2'}}
            </ng-template>
        </column>
        <column title="Liqu Risk"
                [sortingKey]="valueGetters.liquRisk">
            <ng-template let-record="row" cell-template>
                {{record.liquRisk | number:'.2-2'}}
            </ng-template>
        </column>
        <column title="Long Option Credit"
                [sortingKey]="valueGetters.longOptionCredit">
            <ng-template let-record="row" cell-template>
                {{record.longOptionCredit | number:'.2-2'}}
            </ng-template>
        </column>
        <column title="Variation Premium Payment"
                [sortingKey]="valueGetters.variationPremiumPayment">
            <ng-template let-record="row" cell-template>
                {{record.variationPremiumPayment | number:'.2-2'}}
            </ng-template>
        </column>
    </data-table>
</list-content>
