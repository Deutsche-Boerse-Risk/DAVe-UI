<ng-template [ngIf]="!authStatus">
    <md-card class="error" *ngIf="errorMessage">
        {{errorMessage}}
    </md-card>

    <form (ngSubmit)="login()" role="form">
        <md-card>
            <md-card-title-group>
                <md-card-title>Please Sign In</md-card-title>
            </md-card-title-group>
            <md-card-content>
                <md-input-container class="full-width">
                    <input mdInput
                           type="text"
                           placeholder="Username"
                           name="username"
                           [(ngModel)]="username"
                           autofocus>
                </md-input-container>
                <md-input-container class="full-width">
                    <input mdInput
                           type="password"
                           placeholder="Password"
                           name="password"
                           [(ngModel)]="password">
                </md-input-container>
            </md-card-content>
            <md-card-actions>
                <button md-raised-button
                        color="primary"
                        type="submit">
                    Sign in
                </button>

                <img src="/img/dbg-logo.svg">
            </md-card-actions>
        </md-card>
    </form>
</ng-template>

<md-card class="good" *ngIf="authStatus">
    Successfully logged in as {{authUsername}}.
</md-card>
