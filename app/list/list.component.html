<h3>{{title}}</h3>

<md-toolbar class="mat-elevation-z2"
            *ngIf="!initialLoad">
    <bread-crumbs [routeParts]="routeParts"></bread-crumbs>

    <span class="toolbar-spacer"></span>

    <md-form-field *ngIf="!isHistory">
        <input mdInput
               type="text"
               placeholder="Filter..."
               [(ngModel)]="filterQuery"
               (ngModelChange)="filterAfterTimeout()">
    </md-form-field>

    <button md-icon-button
            (click)="filter()"
            *ngIf="!isHistory">
        <md-icon>search</md-icon>
    </button>

    <download-menu [columns]="exportKeys" [data]="exportData"
                   filename="download.csv"></download-menu>

    <drilldown-button *ngIf="drilldownRouterLink"
                      [routerLink]="drilldownRouterLink"></drilldown-button>

    <drillup-button *ngIf="drillupRouterLink"
                    [routerLink]="drillupRouterLink"></drillup-button>
</md-toolbar>

<initial-load *ngIf="initialLoad"></initial-load>

<no-data *ngIf="!initialLoad && dataTable?.rows?.length < 1"></no-data>

<ng-content></ng-content>
