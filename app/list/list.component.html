<h3>{{title}}</h3>

<md-toolbar class="mat-elevation-z2">
    <bread-crumbs [routeParts]="routeParts"></bread-crumbs>

    <span class="toolbar-spacer"></span>

    <md-input-container *ngIf="!isHistory">
        <input mdInput
               type="text"
               placeholder="Filter ..."
               [(ngModel)]="filterQuery"
               (ngModelChange)="filterAfterTimeout()">
    </md-input-container>

    <button md-icon-button
            (click)="filter()"
            *ngIf="!isHistory">
        <md-icon>search</md-icon>
    </button>

    <download-menu [columns]="exportKeys" [data]="data"
                   filename="download.csv"></download-menu>

    <drilldown-button *ngIf="drilldownRouterLink"
                      [routerLink]="drilldownRouterLink"></drilldown-button>
</md-toolbar>

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div *ngIf="!isHistory" class="pull-right col-lg-2 filter">

                </div>


            </div>

            <initial-load *ngIf="initialLoad && !errorMessage"></initial-load>

            <no-data *ngIf="!initialLoad && !errorMessage && data?.length < 1"></no-data>

            <update-failed *ngIf="errorMessage" [message]="errorMessage"></update-failed>

            <ng-content></ng-content>
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
