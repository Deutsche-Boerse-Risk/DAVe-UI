<md-chip-list *ngIf="filteredRouteParts?.length > 0">
    <md-chip *ngFor="let part of filteredRouteParts; trackBy:trackByIndex" #chip
             [disabled]="part.inactive"
             [selected]="filteredRouteParts.indexOf(part) === 0"
             (click)="navigate(part)"
             [color]="part.inactive ? 'primary' : 'accent'">
        {{part.title}}
    </md-chip>
</md-chip-list>
