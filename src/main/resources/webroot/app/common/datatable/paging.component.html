<ul class="pagination pagination-sm pull-right" style="margin-top: -5px" *ngIf="pages?.length > 1">
    <li [class.disabled]="currentPage === 1"
        (click)="goToPage(1)">
        <a aria-label="First">
            <span aria-hidden="true" class="fa fa-fast-backward"></span>
        </a>
    </li>
    <li [class.disabled]="currentPage === 1"
        (click)="goToPage(currentPage - 1)">
        <a aria-label="Previous">
            <span aria-hidden="true" class="fa fa-step-backward"></span>
        </a>
    </li>
    <li *ngFor="let page of pages"
        [class.active]="page === currentPage"
        (click)="goToPage(page)">
        <a [attr.aria-label]="'Page ' + page">{{page}}</a>
    </li>
    <li [class.disabled]="currentPage === pageCount"
        (click)="goToPage(currentPage + 1)">
        <a aria-label="Next">
            <span aria-hidden="true" class="fa fa-step-forward"></span>
        </a>
    </li>
    <li [class.disabled]="currentPage === pageCount"
        (click)="goToPage(pageCount)">
        <a aria-label="Last">
            <span aria-hidden="true" class="fa fa-fast-forward"></span>
        </a>
    </li>
</ul>
