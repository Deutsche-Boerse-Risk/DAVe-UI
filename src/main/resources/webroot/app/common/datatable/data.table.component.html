<div class="panel-body" ng-if="dataTable && pageRows?.length">
    <table class="table table-striped table-bordered table-hover">
        <thead *ngIf="dataTable.header">
        <tr>
            <th *ngFor="let column of dataTable.header">
                <template [ngIf]="column.title">{{column.title}}</template>
                <i *ngIf="column.tooltip"
                   class="fa fa-question-circle"
                   data-toggle="tooltip"
                   data-placement="top"
                   [title]="column.tooltip"
                   aria-hidden="true"></i>
                <span *ngIf="column.sortingKey"
                      class="fa fa-sort"
                      aria-hidden="true"
                      (click)="sortRecords(column.sortingKey)"></span>
            </th>
        </tr>
        </thead>
        <tbody *ngIf="pageRows">
        <tr *ngFor="let row of pageRows.data">
            <td *ngFor="let cell of pageRows.cells" highlighter="record.pool">
                <template [ngIf]="!cell.routerLink">{{processTitle(row, cell)}}</template>
                <a *ngIf="cell.routerLink" [routerLink]="processRouterLink(row, cell)">
                    {{processTitle(row, cell)}}
                </a>
            </td>
        </tr>
        </tbody>
        <tfoot *ngIf="dataTable.footer">
        <tr *ngFor="let row of dataTable.footer.data">
            <th *ngFor="let cell of dataTable.footer.cells" highlighter="record.pool">
                <template [ngIf]="!cell.routerLink">{{processTitle(row, cell)}}</template>
                <a *ngIf="cell.routerLink" [routerLink]="processRouterLink(row, cell)">
                    {{processTitle(row, cell)}}
                </a>
            </th>
        </tr>
        </tfoot>
    </table>
</div>

<div class="panel-footer" *ngIf="pageSize && dataTable.rows?.data?.length / pageSize > 1">
    Showing {{pageRows?.length}} records out of {{rows?.length}}

    <paging [pageSize]="pageSize"
            [totalRecords]="dataTable.rows?.data?.length"
            (pageChanged)="updatePage($event)"></paging>
</div>
