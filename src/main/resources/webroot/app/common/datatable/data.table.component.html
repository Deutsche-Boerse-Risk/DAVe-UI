<div class="panel-body" ng-if="pageRows?.length">
    <table class="table table-striped table-bordered table-hover">
        <thead *ngIf="headerColumns">
        <tr>
            <th *ngFor="let column of headerColumns">
                <template [ngIf]="column.title">{{column.title}}</template>
                <i *ngIf="column.tooltip"
                   class="fa fa-question-circle"
                   data-toggle="tooltip"
                   data-placement="top"
                   [title]="column.tooltip"
                   aria-hidden="true"></i>
                <span *ngIf="column.sortingKey"
                      class="fa fa-sort"
                      aria-hidden="true"
                      (click)="sortRecords(column.sortingKey)"></span>
            </th>
        </tr>
        </thead>
        <tbody *ngIf="pageRows">
        <tr *ngFor="let row of pageRows">
            <td *ngFor="let cell of row.cells" highlighter="record.pool">
                <template [ngIf]="!cell.routerLink">{{processTitle(row, cell)}}</template>
                <a *ngIf="cell.routerLink" [routerLink]="cell.routerLink">
                    {{processTitle(row, cell)}}
                </a>
            </td>
        </tr>
        </tbody>
        <tfoot *ngIf="footerRows">
        <tr *ngFor="let row of footerRows">
            <th *ngFor="let cell of row.cells" highlighter="record.pool">
                <template [ngIf]="!cell.routerLink">{{processTitle(row, cell)}}</template>
                <a *ngIf="cell.routerLink" [routerLink]="cell.routerLink">
                    {{processTitle(row, cell)}}
                </a>
            </th>
        </tr>
        </tfoot>
    </table>
</div>

<div class="panel-footer" *ngIf="pageSize && rows?.length / pageSize > 1">
    Showing {{pageRows?.length}} records out of {{rows?.length}}

    <paging [pageSize]="pageSize" [totalRecords]="rows?.length" (pageChanged)="updatePage($event)"></paging>
</div>
