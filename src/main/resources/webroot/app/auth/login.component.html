<div class="row" *ngIf="!authStatus">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">

                <div class="alert alert-danger" role="alert" *ngIf="errorMessage != null">{{errorMessage}}</div>

                <form (ngSubmit)="login()" role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Username" name="username" type="username"
                                   [(ngModel)]="username" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password"
                                   [(ngModel)]="password" value="">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-success btn-block">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="authStatus">
    <div class="col-lg-12">
        <div class="panel-body">
            <div class="alert alert-success" role="alert">Successfully logged in as {{authUsername}}.</div>
        </div>
    </div>
</div>
