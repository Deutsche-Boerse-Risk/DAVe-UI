<div class="panel-body" *ngIf="data?.length">
    <table [class.table-striped]="striped" class="table table-bordered table-hover">
        <thead *ngIf="headerTemplates">
        <tr *ngFor="let headerTemplate of headerTemplates">
            <th *ngFor="let column of headerTemplate"
                [attr.rowspan]="column.rowspan"
                [attr.colspan]="column.colspan">
                <template [ngIf]="column.title">{{column.title}}</template>
                <i *ngIf="column.tooltip"
                   class="fa fa-question-circle"
                   data-toggle="tooltip"
                   data-placement="top"
                   [title]="column.tooltip"
                   aria-hidden="true"></i>
                <span *ngIf="column.sortingKey"
                      class="fa fa-sort"
                      aria-hidden="true"
                      (click)="sortRecords(column.sortingKey)"></span>
            </th>
        </tr>
        </thead>
        <tbody *ngIf="pageRows && rowsTemplates">
        <template ngFor let-row [ngForOf]="pageRows" expandable #expandable="expandable">
            <tr *ngFor="let rowsTemplate of rowsTemplates"
                (click)="expandable.expand(masterRow, !!detailRowGroups)"
                #masterRow>
                <td *ngFor="let column of rowsTemplate"
                    highlighter="record.pool"
                    [attr.rowspan]="column.rowspan"
                    [attr.colspan]="column.colspan">
                    <template *ngIf="column.cellTemplate"
                              [ngTemplateOutlet]="column.cellTemplate"
                              [ngOutletContext]="{ row: row }"></template>
                </td>
            </tr>
            <tr *ngIf="detailRowGroups" class="hidden">
                <td [attr.colspan]="detailRowColspan">
                    <table class="table table-condensed">
                        <template ngFor let-rowGroup [ngForOf]="detailRowGroups">
                            <thead>
                            <tr *ngFor="let headerRow of rowGroup.headerTemplates">
                                <th *ngFor="let column of headerRow"
                                    [attr.rowspan]="column.rowspan"
                                    [attr.colspan]="column.colspan">
                                    <template [ngIf]="column.title">{{column.title}}</template>
                                    <i *ngIf="column.tooltip"
                                       class="fa fa-question-circle"
                                       data-toggle="tooltip"
                                       data-placement="top"
                                       [title]="column.tooltip"
                                       aria-hidden="true"></i>
                                    <span *ngIf="column.sortingKey"
                                          class="fa fa-sort"
                                          aria-hidden="true"
                                          (click)="sortRecords(column.sortingKey)"></span>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let bodyRow of rowGroup.rowsTemplates">
                                <td *ngFor="let column of bodyRow"
                                    highlighter="record.pool"
                                    [attr.rowspan]="column.rowspan"
                                    [attr.colspan]="column.colspan">
                                    <template *ngIf="column.cellTemplate"
                                              [ngTemplateOutlet]="column.cellTemplate"
                                              [ngOutletContext]="{ row: row }"></template>
                                </td>
                            </tr>
                            </tbody>
                        </template>
                    </table>
                </td>
            </tr>
        </template>
        </tbody>
        <tfoot *ngIf="footerTemplates">
        <tr *ngFor="let footerTemplate of footerTemplates">
            <th *ngFor="let column of footerTemplate"
                highlighter="record.pool"
                [attr.rowspan]="column.rowspan"
                [attr.colspan]="column.colspan">
                <template *ngIf="column.footerTemplate"
                          [ngTemplateOutlet]="column.footerTemplate"
                          [ngOutletContext]="{ footer: footer }"></template>
            </th>
        </tr>
        </tfoot>
    </table>
</div>

<div class="panel-footer" *ngIf="showFooter && data?.length">
    Showing {{pageRows?.length}} records out of {{data?.length}}

    <paging *ngIf="pageSize && data?.length / pageSize > 1" [pageSize]="pageSize"
            [totalRecords]="data?.length"
            (pageChanged)="updatePage($event)"></paging>
</div>
