<list-content title="Risk Limits"
              [routeParts]="routeParts"
              [exportKeys]="exportKeys"
              [data]="data"
              [initialLoad]="initialLoad"
              [errorMessage]="errorMessage"
              (filterChanged)="filter($event)">
    <data-table [data]="data"
                [pageSize]="pageSize"
                [defaultOrdering]="defaultOrdering"
                [trackByRowKey]="trackByRowKey">
        <column title="Member / Client"
                [sortingKey]="valueGetters.member">
            <template let-record="row" cell-template>
                <a [routerLink]="['/riskLimitLatest', record.clearer || '*', record.member || '*']">
                    {{record.member}}
                </a>
            </template>
        </column>
        <column title="Maintainer"
                [sortingKey]="valueGetters.maintainer">
            <template let-record="row" cell-template>
                <a [routerLink]="['/riskLimitLatest', routeParams['clearer'] || '*', routeParams['member'] || '*', record.maintainer || '*']">
                    {{record.maintainer}}
                </a>
            </template>
        </column>
        <column title="Type"
                [sortingKey]="valueGetters.limitType">
            <template let-record="row" cell-template>
                <a [routerLink]="['/riskLimitLatest', routeParams['clearer'] || '*', routeParams['member'] || '*', routeParams['maintainer'] || '*', record.limitType || '*']">
                    {{record.limitType}}
                </a>
            </template>
        </column>
        <column title="Utilization"
                [sortingKey]="valueGetters.utilization">
            <template let-record="row" cell-template>
                {{record.utilization | number:'.2-2'}}
            </template>
        </column>
        <column title="Warning Level">
            <column title="Limit"
                    [sortingKey]="valueGetters.warningLevel">
                <template let-record="row" cell-template>
                    {{record.warningLevel | number:'.2-2'}}
                </template>
            </column>
            <column title="Utilization"
                    [sortingKey]="valueGetters.warningUtil">
                <template let-record="row" cell-template>
                    {{record.warningUtil | percent:'.0-0'}}
                </template>
            </column>
        </column>
        <column title="Throttle Level">
            <column title="Limit"
                    [sortingKey]="valueGetters.throttleLevel">
                <template let-record="row" cell-template>
                    {{record.throttleLevel | number:'.2-2'}}
                </template>
            </column>
            <column title="Utilization"
                    [sortingKey]="valueGetters.throttleUtil">
                <template let-record="row" cell-template>
                    {{record.throttleUtil | percent:'.0-0'}}
                </template>
            </column>
        </column>
        <column title="Stop Level">
            <column title="Limit"
                    [sortingKey]="valueGetters.rejectLevel">
                <template let-record="row" cell-template>
                    {{record.rejectLevel | number:'.2-2'}}
                </template>
            </column>
            <column title="Utilization"
                    [sortingKey]="valueGetters.rejectUtil">
                <template let-record="row" cell-template>
                    {{record.rejectUtil | percent:'.0-0'}}
                </template>
            </column>
        </column>
        <column>
            <template let-record="row" cell-template>
                <detail-row-button
                        [routerLink]="['/riskLimitHistory', record.clearer || '*', record.member || '*', record.maintainer || '*', record.limitType || '*']"></detail-row-button>
            </template>
        </column>
    </data-table>
</list-content>
