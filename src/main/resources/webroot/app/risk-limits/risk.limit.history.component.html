<div class="row">
    <div class="col-lg-12">
        <h3>Risk Limits</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">

                <div class="pull-right col-lg-2 filter">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control"
                               placeholder="Filter ..." [(ngModel)]="filterQuery"
                               (ngModelChange)="filterAfterTimeout()">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" (click)="filter()">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </span>
                    </div>
                </div>

                <download-menu [columns]="exportKeys" [data]="data"
                               filename="download.csv"></download-menu>

                <bread-crumbs [routeParts]="routeParts"></bread-crumbs>
            </div>

            <initial-load *ngIf="initialLoad && !errorMessage"></initial-load>

            <no-data *ngIf="!initialLoad && !errorMessage && data?.length < 1"></no-data>

            <update-failed *ngIf="errorMessage" [message]="errorMessage"></update-failed>

            <div class="panel-body" ng-if="vm.chartData.length > 0">
                <!--<div id="rlHistoryChart" line-chart line-data="vm.chartData" line-xkey='period'-->
                <!--line-ykeys='["utilization", "warningLevel", "throttleLevel", "rejectLevel"]'-->
                <!--line-labels='["Limit utilization", "Warning level", "Throttle level", "Stop level"]'-->
                <!--line-colors='["#31C0BE", "#c7254e", "#800000", "#808000"]'></div>-->
            </div>

            <data-table [data]="data"
                        [pageSize]="pageSize"
                        [defaultOrdering]="defaultOrdering">
                <column title="Last update"
                        sortingKey="received">
                    <template let-record="row" cell-template>
                        {{record.received | date:'HH:mm:ss'}}
                    </template>
                </column>
                <column title="Limit utilization"
                        sortingKey="utilization">
                    <template let-record="row" cell-template>
                        {{record.utilization | number:'.2-2'}}
                    </template>
                </column>
                <column title="Warning Level">
                    <template let-record="row" cell-template>
                        {{record.warningLevel | number:'.2-2'}}
                    </template>
                </column>
                <column title="Throttle Level">
                    <template let-record="row" cell-template>
                        {{record.throttleLevel | number:'.2-2'}}
                    </template>
                </column>
                <column title="Stop Level">
                    <template let-record="row" cell-template>
                        {{record.rejectLevel | number:'.2-2'}}
                    </template>
                </column>
            </data-table>
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
